<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form demo</h2>
        <form action="" class="mb-3">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" 
                    id="email" 
                    placeholder="Email@gmail.com">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password"
                    class="form-control"
                    id="pass"
                    placeholder="password">
                </div>
            </div>
            <div class="mb-3">
                <select name="" class="form-select" id="">
                    <option selected value="">Choose your number</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                    <option value="4">four</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input  type="checkbox" id="Agree">
                <label  for="Agree">Agree</label>
               </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="Agreebs">
                <label class="form-check-label" for="Agreebs">Agree</label> 
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" id="radiobs">
                <label class="form-check-label" for="radiobs">Agree</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch">
                <label class="form-check-label" for="switch">Yes</label>
            </div>
            <!-- <label for="add" class="form-label">Address</label>
            <input type="address"
            class="form-control-lg"
            id="add"
            placeholder="address"> -->
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
