<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML -LEVEL 3</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!--table header -->
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
        <!--table body-->
            <tbody>
                <tr>
                    <td>Campa</td>
                    <td>52</td>
                </tr>
                <tr>
                    <td>Samsosa</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Masala</td>
                    <td>35</td>
                </tr>
            </tbody>
    </table>
    <table border="black">
        <caption>Food Menu2</caption>
        <!--table header -->
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>  
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
        <!--table body-->
            <tbody>
                <tr>
                    <td>Campa</td>
                    <td>52</td>
                    <td>0.75</td>
                </tr>
                <tr>
                    <td>Samsosa</td>
                    <td>20</td>
                    <td>0.34</td>
                </tr>
                <tr>
                    <td>Masala</td>
                    <td>35</td>
                    <td>0.45</td>
                </tr>
            </tbody>
    </table>

    <table border="2px">
        <caption>A test table with merged cells</caption>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
