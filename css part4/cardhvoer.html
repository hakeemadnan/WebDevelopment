<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardhover</title>
    <link rel="stylesheet" href="cardhover.css">
</head>
<body>
    <div class="card">
        <img id="men" src="man.jpg" alt="man">
        <div class="desc">
            <h3>Arvan</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img id="women" src="women.jpg" alt="women">
        <div class="desc">
            <h3>Jassi</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
